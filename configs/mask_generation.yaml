mask_generation:
  methods:
    variance:
      enabled: true
      kernel_size: 9
      weight: 0.3
    sobel:
      enabled: true
      weight: 0.3
    contrast:
      enabled: true
      weight: 0.2
    lbp:
      enabled: true
      weight: 0.2

  threshold:
    method: "adaptive"
    manual_value: 0.5
    block_size: 11
    C: 2

  morphology:
    opening: true
    closing: true
    kernel_size: 3

dataset:
  pass_folder: "data/Pass"
  reject_folder: "data/Reject"
  reject_cropped_folder: "data/Reject/cropped"
  overkill_folder: "data/Overkill"
  output_folder: "data/dataset"
  category_name: "inspection"
  anomaly_type: "anomaly"
  train_split: 0.8
  pass_only: true
